<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디데이</title>
    <script src="./디데이.js"></script>
    <style>
        h2{
            text-align: center;
            margin-top: 50px;
            color: #3d3d3d;
        }
        .btn{
            display: block;
            margin: 0 auto;
            background-color: #4caf50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn:active {
            background-color: #3d8e41;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .Day{
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 50%;
            background-color: black;
            counter-reset: #fff;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: yellow;
        }
        body {
            background-color: #f5f5f5;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h2>디데이</h2>
    <button onclick="dDay()" class="btn">계산</button>
    <div id="container"></div>
</body>
</html>
